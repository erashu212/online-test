<md-card>
  <md-card-title>
    Allotted In Min -: {{displayInTimeFormat(question?.timeAllotted)}}
  </md-card-title>
  <md-card-title>
    Remaining Time In Min -: {{displayInTimeFormat(question?.timeRemaining)}}

     </div>
  </md-card-content>
</md-card>
