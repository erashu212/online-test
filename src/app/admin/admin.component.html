<!--
  TODO: bug: elevation shadow doesn't show.

  4z elevation for md-toolbar per the following spec.
  https://material.io/guidelines/material-design/elevation-shadows.html
-->
<div style="display: flex; flex-direction: column; height: 100vh;">
  <md-toolbar color="accent" class="mat-elevation-z4">
    <span style="margin-right:20px;">Online Test</span>

    <a md-button routerLink="/admin" routerLinkActive="active-link">Create</a>
    <a md-button>View</a>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <button md-button [mdMenuTriggerFor]="menu">{{email$ | async}}</button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="logout();">Logout</button>
    </md-menu>
  </md-toolbar>
  <router-outlet></router-outlet>
</div>
